            <script>
        // Function to handle the button click
        document.getElementById('fetchButton').addEventListener('click', function () {
            // Make a fetch request to a JSON endpoint
             document.getElementById('apiResponse').textContent = "";
            const apiParameter = document.getElementById('name').value;
             const apiUrl ='https://script.google.com/macros/s/AKfycbwrej_Br4yLgBvF9tVQUc-C_0S-fBkOrznj1mx9P75GNfW58H8TKzU0QLV2-bMoj98K/exec?action=get&slno='+apiParameter;

            fetch(apiUrl)
               .then(response => response.text())
                .then(data => {
                    // Display the plain text response in a <pre> element
                    document.getElementById('apiResponse').textContent = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
